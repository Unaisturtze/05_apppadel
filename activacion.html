  <!-- Elección del rango y escritura en la memoria local -->
  <script type="text/javascript">
  $(function() {
   $('#rango').on('click', function() {
    var km = $('#km').val();
    localStorage.setItem("rango", km);
    alert(localStorage.getItem('rango')); 
  });
 });
  </script>
<script type="text/javascript">
$(document).ready(function() {
    function temporizador(){
        //var dataString = 'value='+value;
        $.ajax({
            // data: dataString,
            type: 'POST',
            dataType: 'json',
            //url: "../apppadelphp/comprobacion.php",
            url: 'http://skootik.com/phonegap/padel/comprobacion.php',
            success: function(datos) {
              if (datos!='') {
                    $('#respuesta').html(datos).fadeIn('slow');
                    var rango = localStorage.getItem('rango');
                    if (datos<=rango) {
var d = new Date();
var mes = d.getMonth() + 1;
var fecha = (d.getFullYear() + '-' + mes + '-' + d.getDate());

                      alert(fecha);
                    }
                  }
            }
        });
    }

    setInterval(temporizador, 3000);
});
</script>
