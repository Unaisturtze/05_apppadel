    <div class="navbar-inner">

        <a class="brand pull-left" href="#">
          <img src="img/icon.png">

  <div class="container content container-fluid" id="home">
    <div class="row-fluid">  
      <div class="span12">
       <div class="hero-unit">
        <h3>Radio de alcance</h3>
          <p>Con la elección del radio de alcance podrás filtrar sólo aquellos eventos generados para la zona geográfica delimitada.
          </p>
          <section id="contenedor">
            <form id="formulario" autocomplete="off">
            <div class="control-group">
              

<div class="controls docs-input-sizes">
              <select class="span3">
                <option value="25">25 Km</option>
                <option value="50">50 Km</option>
                <option value="100">100 Km</option>
                <option value="200">200 Km</option>
                <option value="300">300 Km</option>
              </select>
            </div>
            </div>
            <div class="control-group">
              <div class="controls">
            <button type="submit" class="btn btn-primary">Radio de alcance</button>
              </div>
            </div>
          </form> 
        </section>
        <section id="respuesta"></section>
      </div>         
    </div>
